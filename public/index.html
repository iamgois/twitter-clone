<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <title>Home / Twitter</title>
</head>
<body>
    <!-- Container All -->
    <div class="container">
        <!-- LEFT SECTION -->
        <div class="left">
            <!-- Home Button -->
            <a href="#"><img class="logo" src="../assets/logo.svg" width="25px"></a>
            
            <!-- Buttons Left-Side -->
            <ul class="left-side-buttons">
                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/home.svg" width="20px" height="20px">
                        Home
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/hashtag.png" width="20px" height="20px">
                        Explore
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/notifications.png" width="20px" height="20px">
                        Notifications
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/messages.png" width="20px" height="20px">
                        Messages
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/bookmarks.svg" width="20px" height="20px">
                        Bookmarks
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/lists.png" width="20px" height="20px">
                        Lists
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/user.png" width="20px" height="20px">
                        Profile
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/more.png" width="20px" height="20px">
                        More
                    </a>
                </li>

                <a class="tweet-button" href="#">Tweet</a>
            </ul>

            <div class="profile-info">
                <div class="profile-photo"><img src="../assets/profile-photo.jpg" width="30px" height="30px"></div>
                <div class="profile-name">
                    <p>thiago.</p>
                    <p><span>@cactusgois</span></p>
                </div>
            </div>
        </div>

        <!-- CENTER SECTION -->
        <div class="center"></div>

        <!-- RIGHT SECTION -->
        <div class="right"></div>

    </div>
</body>
</html>
