<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <title>Home / Twitter</title>
</head>
<body>
    <!-- Container All -->
    <div class="container">
        <!-- LEFT SECTION -->
        <div class="left">
            <!-- Home Button -->
            <img class="logo" src="../assets/logo.svg" width="25px">
            
            <!-- Buttons Left-Side -->
            <ul class="left-side-buttons">
                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/home.svg" width="20px" height="20px">
                        Home
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        <img src="../assets/hashtag.png" width="20px" height="20px">
                        Explore
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        Notifications
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        Messages
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        Bookmarks
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        Lists
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        Profile
                    </a>
                </li>

                <li class="left-side-button">
                    <a class="left-side-item" href="#">
                        More
                    </a>
                </li>
            </ul>
        </div>

        <!-- CENTER SECTION -->
        <div class="center"></div>

        <!-- RIGHT SECTION -->
        <div class="right"></div>

    </div>
</body>
</html>
